<nz-layout class="app-layout">

  <nz-sider [nzTrigger]="null" nzBreakpoint="md" nzCollapsible nzWidth="256px">
    <div id="logo-div">
      <img alt="logo" height="372" id="logo" ngSrc="assets/icon.png" width="372">
    </div>
    <ul nz-menu nzMode="inline" nzTheme="dark">
      <li nz-submenu nzIcon="paper-clip" nzOpen nzTitle="News">
        <ul>
          <li nz-menu-item nzMatchRouterExact><a routerLink="/news">Create News</a></li>
          <li nz-menu-item nzMatchRouterExact><a routerLink="/news/list">List News</a></li>
        </ul>
      </li>

      <li nz-menu-item nzMatchRouterExact>
        <span nz-icon nzType="question"></span>
        <span><a routerLink="/topics">Topics</a></span>
      </li>

      <li nz-menu-item nzMatchRouterExact>
        <span nz-icon nzType="wechat"></span>
        <span><a routerLink="/chat">Chat</a></span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout [class.in-chat]="router.url.match('/chat')" class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>

</nz-layout>

<ng-template #validationMessageTemplate let-control>
  <app-validation-message [control]="control" style=""></app-validation-message>
</ng-template>
