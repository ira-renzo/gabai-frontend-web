<div class="messages">
  <ng-container *ngFor="let message of messages">
    <nz-comment [class.you]="message.author == name" [nzAuthor]="message.author">
      <nz-comment-content>{{message.content}}</nz-comment-content>
    </nz-comment>
  </ng-container>
</div>

<nz-input-group [nzAddOnAfter]="suffixButton" nzSearch nzSize="large">
  <input (keydown.enter)="update(true)" [(ngModel)]="message" nz-input type="text"/>
</nz-input-group>

<ng-template #suffixButton>
  <button (click)="update(true)" nz-button nzSearch nzSize="large" nzType="primary">
    Send
  </button>
</ng-template>
